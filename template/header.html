<div class="container">
    <div class="top-bar">
        <!-- Logo -->
        <a href="/" class="logo">
            <img src="./assets/icons/logo.svg" alt="grocerymart" />
            <h1 class="logo__title">grocerymart</h1>
        </a>
        <!-- Navbar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a href="#!" class="navbar__link">Departments</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt="arrow down"
                        class="icon navbar__arrow"
                    />
                </li>
                <li class="navbar__item">
                    <a href="#!" class="navbar__link">Grocery</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt="arrow down"
                        class="icon navbar__arrow"
                    />
                </li>
                <li class="navbar__item">
                    <a href="#!" class="navbar__link">Beauty</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt="arrow down"
                        class="icon navbar__arrow"
                    />
                </li>
            </ul>
        </nav>
        <!-- Actions -->
        <div class="top-act">
            <div class="top-act__group top-act__group--single">
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/search.svg"
                        alt="search"
                        class="icon top-act__icon"
                    />
                </button>
            </div>
            <div class="top-act__group">
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/heart.svg"
                        alt="heart"
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">3</span>
                </button>
                <div class="top-act__separate"></div>
                <button class="top-act__btn">
                    <img
                        src="../assets/icons/card.svg"
                        alt="card"
                        class="icon top-act__icon"
                    />
                    <span class="top-act__title">$65.42</span>
                </button>
            </div>
            <div class="top-act__user">
                <img
                    src="./assets/img/avatar.jpg"
                    alt=""
                    class="top-act__avatar"
                />
            </div>
        </div>
    </div>
</div>
