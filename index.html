<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <!-- Main -->
        <main class="container home">
            <!-- Slideshow -->
            <section class="home__container">
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <div class="slideshow__item">
                            <a href="#!" class="slideshow__link">
                                <picture>
                                    <source
                                        media="(max-width: 767.98px)"
                                        srcset="./assets/img/slideshow/item-1-md.png"
                                    />
                                    <img src="./assets/img/slideshow/item-1.png" alt="" class="slideshow__img" />
                                </picture>
                            </a>
                        </div>
                    </div>

                    <div class="slideshow__page">
                        <span class="slideshow__num">1</span>
                        <span class="slideshow__slider"></span>
                        <span class="slideshow__num">5</span>
                    </div>
                </div>
            </section>

            <!-- Browse Categories -->
            <section class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="home__cate row row-cols-3 row-cols-md-1">
                    <!-- Categories Item 1 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/img/category-item/item-1.png"
                                alt="Categories Item 1"
                                class="cate-item__thumb"
                            />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">New Sumatra Mandeling Coffe Blend</p>
                            </section>
                        </article>
                    </div>

                    <!-- Categories Item 2 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/img/category-item/item-2.png"
                                alt="Categories Item 2"
                                class="cate-item__thumb"
                            />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$37 - $160</h3>
                                <p class="cate-item__desc">Espresso arabica and robusta beans</p>
                            </section>
                        </article>
                    </div>

                    <!-- Categories Item 3 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/img/category-item/item-3.png"
                                alt="Categories Item 3"
                                class="cate-item__thumb"
                            />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$32 - $160</h3>
                                <p class="cate-item__desc">Lavazza top class whole bean coffee blend</p>
                            </section>
                        </article>
                    </div>
                </div>
            </section>

            <!-- Browse Products -->
            <section class="home__container"></section>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
