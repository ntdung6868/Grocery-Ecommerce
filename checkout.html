<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./template/header-logined.html");
        </script>

        <!-- Main -->
        <main class="checkout-page">
            <div class="container">
                <!-- Search Bar -->
                <div class="checkout-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item" />
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="icon search-bar__icon" />
                        </button>
                    </div>
                </div>

                <div class="checkout-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs checkout-page__breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="./" class="breadcrumbs__link"
                                >Home <img src="./assets/icons/arrow-right.svg" alt="" class="breadcrumbs__icon"
                            /></a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">Checkout</a>
                        </li>
                    </ul>
                </div>

                <div class="checkout-container">
                    <div class="row">
                        <div class="col-8">
                            <div class="cart-info">
                                <div class="cart-info__list">
                                    <!-- Cart Item 1 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item-3.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html">Coffee Beans - Espresso Arabica and Robusta Beans</a>
                                                </h3>
                                                <p class="cart-item__price-wrap">$47.00 | <span class="cart-item__status">In Stockk</span></p>

                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="" class="icon" />
                                                    </div>

                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" class="icon" />
                                                        </button>
                                                        <span>1</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" class="icon" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$47.00</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>

                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    <!-- Cart Item 2 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item-2.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html">Lavazza Coffee Blends - Try the Italian Espresso</a>
                                                </h3>
                                                <p class="cart-item__price-wrap">$53.00 | <span class="cart-item__status">In Stockk</span></p>

                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="" class="icon" />
                                                    </div>

                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" class="icon" />
                                                        </button>
                                                        <span>2</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" class="icon" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$106.00</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>

                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                    <!-- Cart Item 3 -->
                                    <article class="cart-item">
                                        <a href="./product-detail.html">
                                            <img src="./assets/img/product/item-4.png" alt="" class="cart-item__thumb" />
                                        </a>
                                        <div class="cart-item__content">
                                            <div class="cart-item__content-left">
                                                <h3 class="cart-item__title">
                                                    <a href="./product-detail.html">Qualità Oro Mountain Grown - Espresso Coffee Beans</a>
                                                </h3>
                                                <p class="cart-item__price-wrap">$38.65 | <span class="cart-item__status">In Stockk</span></p>

                                                <div class="cart-item__ctrl">
                                                    <div class="cart-item__input">
                                                        LavAzza
                                                        <img src="./assets/icons/arrow-down-2.svg" alt="" class="icon" />
                                                    </div>

                                                    <div class="cart-item__input">
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/minus.svg" alt="" class="icon" />
                                                        </button>
                                                        <span>1</span>
                                                        <button class="cart-item__input-btn">
                                                            <img src="./assets/icons/plus.svg" alt="" class="icon" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cart-item__content-right">
                                                <p class="cart-item__total-price">$38.65</p>
                                                <div class="cart-item__ctrl">
                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/heart-2.svg" alt="" />
                                                        Save
                                                    </button>

                                                    <button class="cart-item__ctrl-btn">
                                                        <img src="./assets/icons/trash.svg" alt="" />
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
    </body>
</html>
